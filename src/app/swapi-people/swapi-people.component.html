<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let person">{{ person.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>Height</th>
      <td mat-cell *matCellDef="let person">{{ person.height }}</td>
    </ng-container>
  
    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef>Mass</th>
      <td mat-cell *matCellDef="let person">{{ person.mass }}</td>
    </ng-container>
  
    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef>Hair Color</th>
      <td mat-cell *matCellDef="let person">{{ person.hair_color }}</td>
    </ng-container>
  
    <ng-container matColumnDef="eye_color">
      <th mat-header-cell *matHeaderCellDef>Eye Color</th>
      <td mat-cell *matCellDef="let person">{{ person.eye_color }}</td>
    </ng-container>

    <ng-container matColumnDef="birth_year">
        <th mat-header-cell *matHeaderCellDef>Birth Year</th>
        <td mat-cell *matCellDef="let person">{{ person.birth_year }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let person">{{ person.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created On</th>
        <td mat-cell *matCellDef="let person">{{ person.created }}</td>
      </ng-container>

      <ng-container matColumnDef="edited">
        <th mat-header-cell *matHeaderCellDef>Edited On</th>
        <td mat-cell *matCellDef="let person">{{ person.edited }}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  
  <mat-spinner *ngIf="!dataSource || isLoading"></mat-spinner>
