<!-- <h2 id="head">Contact</h2> -->
<h2></h2>
<div class="contactForm">
  <mat-card class="card">
    <mat-card-title class="title"> Contact Form </mat-card-title>
    <mat-card-content class="content">
      <form>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>NAME</mat-label>
          <input type="text" matInput placeholder="Name" required />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint *ngIf="false">Fill in your name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Phone Number</mat-label>
          <input type="tel" matInput placeholder="Phone Number" required />
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Enter your phone number</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>E-Mail</mat-label>
          <input type="email" matInput placeholder="Email ID" required />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Enter your email ID</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Message</mat-label>
          <textarea matInput placeholder="Start Typing..." rows="5"></textarea>
          <mat-hint>Enter your message</mat-hint>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Submit</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div><br>
